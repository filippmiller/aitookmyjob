<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Took My Job</title>
    <style>
      :root {
        --bg: #fffaf2;
        --ink: #12212d;
        --accent: #0f8b8d;
        --accent-2: #ff7f11;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, rgba(15, 139, 141, 0.18), transparent 35%),
          radial-gradient(circle at 90% 0%, rgba(255, 127, 17, 0.22), transparent 40%),
          var(--bg);
        display: grid;
        place-items: center;
      }
      main {
        width: min(900px, 92vw);
        padding: 48px 28px;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 4.5rem);
        margin: 0 0 12px;
        line-height: 0.95;
        letter-spacing: -0.02em;
      }
      p {
        font-size: clamp(1rem, 2vw, 1.25rem);
        margin: 0;
      }
      .status {
        margin-top: 24px;
        display: inline-block;
        padding: 10px 14px;
        border-radius: 999px;
        background: #ffffffcc;
        border: 1px solid #00000022;
      }
      strong {
        color: var(--accent);
      }
      em {
        color: var(--accent-2);
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>AI Took My Job</h1>
      <p>
        A starter site connected to <strong>GitHub</strong> and ready for
        <em>Coolify on Hetzner</em>.
      </p>
      <div class="status">If you can see this page, deployment worked.</div>
    </main>
  </body>
</html>
